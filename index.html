</head>

<body>
    <form action="">
        <h1>Payment form</h1>
        <p>Required fiels are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
         <p>
            
            Male <input type="radio" name="gender" id="">Female <input type="text" name="gender" id="">
         </p>
        </fieldset>
        <p>Adress: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="number" id="pincode"></p>
        <h2>Payment Information</h2> 
        <p>Card type: *
            <select name="card_type" id="card_type">
              <option value="">---select a card type---</option>
              <option value="visa">Visa</option>
              <option value="creditcard">creditcard</option>
              <option value="mastercard">Mastercard</option>
            </select>
        </p> 
        <p>Card number :*<input type="number" name="card_number" id="card_number"></p>
        <p>Expiration date: <input type="date" name="date" id="exp_date"></p>
        <p>CVV: <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
